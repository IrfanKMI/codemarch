<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #cont{
            width: 300;
            height: 100;
            border: 3px solid blue;
            box-sizing: border-box;
            border-radius: 5px;
        }
        #border{
            width: 300;
            height: 100;
            border: 3px solid red;
            padding: 30px;
            box-sizing: border-box;
            border-radius: 5px;
        }
    </style>
    <title>Box  Sizing</title>
</head>
<body>
    <div id="cont">
        Codemarch
    </div>
    <br>
    <div id="border">
        We help developers to understand JavaScript and react in depth
    </div>
</body>
</html>
