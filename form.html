<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css1.css">
    <title>Document</title>
</head>
<body>
    <div id="form">
    <form >
        <h1>Interests Survey Form</h1>
        <label for="name">Enter your Name: </label>
        <input id="name" type="text" name="name">
        <br><br>
        <label for="dept">Enter your Department:</label>
        <input type="text" name="dept" id="dept">
        <br><br>
        <label for="about">Tell us little about Yourself:</label>
        <textarea id="about" name="about"></textarea>
        <br><br>
        <label >Do you Excercise at home ?</label>
        <input type="radio" name="val" value="Yes" id="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="val" value="No" id="No">
        <label for="No">No</label>
        <br><br>
        <label>How do you like to read about your topics ?</label>
        <br>
        <input type="checkbox" name="opt1" id="book" value="books">
        <label for="book">Books</label>
        <input type="checkbox" name="opt2" id="online" value="OnlineResources">
        <label for="online">Online Resources</label>
        <input type="checkbox" name="opt3" id="phone" value="PhoneApps">
        <label for="phone">Phone Apps</label>
        <input type="checkbox" name="opt4" id="magazines" value="Magazines">
        <label for="magazines">Magazines</label>
        <br><br>
        <label for="select">What genre of movies do you like?</label>
        <select name="options" id="select">
            <option value="Comedy">Comedy</option>
            <option  value="Horror">Horror</option>
            <option value="Action">Action</option>
            <option value="Scifi">Scifi</option>
        </select>
        <br><br>
        <button type="submit">Submit Form</button>
    </form> 
</div>
</body>
</html>
